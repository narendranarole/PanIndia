<template>
    <lightning-card title ='List of Contacts with pagination' icon-name='standard:contact'>
        <div class="slds-var-m-around_medium">
            <template if:true = {visibleContacts}>
                <template for:each = {visibleContacts} for:item ="objCon">
                    <p  key={objCon.id} > {objCon.Name}</p>
                </template>
    
            </template>
        </div>
        <div class="slds-var-m-around_medium">
             <c-pagination-child-compo  records={totalContactList} onsliced={sliceHandler}></c-pagination-child-compo>
        </div>
    </lightning-card>
    
    </template>
